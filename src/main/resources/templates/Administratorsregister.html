<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>管理员注册</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>管理员注册</h1>
			<form class="form-horizontal" role="form" action="/hquer/register"
				th:action="@{/hquer/Administratorsregister}" th:object="${hquer}" method="post"
				th:method="post" enctype="multipart/form-data">
				
				<div class="form-group row">
					<label for="AdministratorsName" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('AdministratorsName')}?'badge badge-danger'">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="AdministratorsName"
							placeholder="请输入用户名"  th:field="*{AdministratorsName}"
							th:classappend="${#fields.hasErrors('AdministratorsName')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="AdministratorsPhone" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('AdministratorsPhone')}?'badge badge-danger'">电话：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="AdministratorsPhone"
							placeholder="请输入电话"  th:field="*{AdministratorsPhone}"
							th:classappend="${#fields.hasErrors('AdministratorsPhone')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="AdministratorsPassword" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('AdministratorsPassword')}?'badge badge-danger'">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="AdministratorsPassword"
							placeholder="请输入密码"  th:field="*{AdministratorsPassword}"
							th:classappend="${#fields.hasErrors('AdministratorsPassword')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="注册" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
